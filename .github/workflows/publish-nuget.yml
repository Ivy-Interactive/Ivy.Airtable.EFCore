name: Publish NuGet Packages

on:
  release:
    types: [published]

env:
  NUGET_SOURCE: ${{ vars.NUGET_SOURCE || 'https://api.nuget.org/v3/index.json' }}

jobs:
  publish:
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/v')

    steps:
      - name: Validate required secrets
        run: |
          if [ -z "${{ secrets.NUGET_API_KEY }}" ]; then
            echo "::error::NUGET_API_KEY secret is not set. Please configure it in repository secrets."
            exit 1
          fi
          echo "✓ NuGet token is configured"
          echo "✓ Publishing to: ${{ env.NUGET_SOURCE }}"

      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '10.0.x'

      - name: Set version from release tag
        run: |
          VERSION=${GITHUB_REF#refs/tags/v}
          echo "VERSION=$VERSION" >> $GITHUB_ENV

      - name: Restore dependencies
        run: dotnet restore

      - name: Build Ivy.Airtable.EFCore
        run: dotnet build Airtable.EFCore/Airtable.EFCore.csproj --configuration Release --no-restore /p:Version=$VERSION

      - name: Pack Ivy.Airtable.EFCore
        run: dotnet pack Airtable.EFCore/Airtable.EFCore.csproj --configuration Release --no-build --output ./artifacts /p:Version=$VERSION

      - name: Publish to NuGet
        run: dotnet nuget push ./artifacts/*.nupkg --api-key ${{ secrets.NUGET_API_KEY }} --source ${{ env.NUGET_SOURCE }} --skip-duplicate
